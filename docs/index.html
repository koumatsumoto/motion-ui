<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sandbox For UI Development</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/6.5.3/rxjs.umd.min.js"></script>
    <script src="./bundle.min.js"></script>
    <style>
      .container {
        display: grid;
        grid-template-rows: 40vh 1fr;
        grid-template-columns: 50vw 1fr;
      }
      .col {
        font-size: 16px;
        padding: 8px;
        white-space: pre;
      }
      #left-top {
        background-color: #fbe9e7;
      }
      #right-top {
        background-color: #f3e5f5;
      }
      #left-bot {
        background-color: #f1f8e9;
      }
      #right-bot {
        background-color: #e1f5fe;
      }

      #version {
        position: fixed;
        bottom: 0;
        right: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <code id="left-top" class="col"></code>
      <code id="right-top" class="col"></code>
      <code id="left-bot" class="col"></code>
      <code id="right-bot" class="col"></code>
    </div>

    <div id="version"></div>
  </body>
</html>
